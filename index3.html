<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 瀏覽器跳轉 POC v3 - 改進版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .version-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .browser-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .browser-info p {
            margin: 10px 0;
            color: #666;
            word-break: break-all;
        }

        .browser-info strong {
            color: #333;
        }

        .action-log {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .action-log p {
            margin: 5px 0;
            color: #1976d2;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        /* 提示對話框 */
        #line-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -40%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .modal-text {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .instruction-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .instruction-step {
            display: flex;
            align-items: start;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .step-number {
            background: white;
            color: #667eea;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .step-text {
            flex: 1;
            font-size: 15px;
            line-height: 1.6;
        }

        .visual-hint {
            background: #fff8c5;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .visual-hint img {
            max-width: 100%;
            border-radius: 8px;
        }

        .icon-demo {
            font-size: 40px;
            margin: 10px 0;
        }

        .platform-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px;
        }

        .platform-ios {
            background: #007aff;
            color: white;
        }

        .platform-android {
            background: #3ddc84;
            color: white;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0;
        }

        .status-line {
            background: #06c755;
            color: white;
        }

        .status-normal {
            background: #4CAF50;
            color: white;
        }

        .footer {
            margin-top: 30px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 主要內容 -->
    <div class="main-content">
        <span class="version-badge">VERSION 3.0 - 改進版</span>
        <h1>LINE 瀏覽器跳轉系統</h1>
        <p style="color: #666; margin-bottom: 20px;">
            智能引導開啟外部瀏覽器
        </p>

        <div id="status"></div>

        <div class="browser-info">
            <p><strong>User Agent:</strong></p>
            <p id="userAgent"></p>
            <p style="margin-top: 15px;"><strong>偵測結果:</strong></p>
            <p id="detectionResult"></p>
        </div>

        <div class="action-log" id="actionLog">
            <strong>執行日誌：</strong>
        </div>
    </div>

    <!-- iOS LINE 瀏覽器指示對話框 -->
    <div id="line-modal">
        <div class="modal-content">
            <div class="modal-icon">🍎</div>
            <div class="modal-title">在 Safari 中開啟</div>
            <p class="modal-text">
                偵測到您使用 <span class="platform-badge platform-ios">iOS LINE 瀏覽器</span>
            </p>

            <div class="instruction-box" id="iosInstructions">
                <div class="instruction-step">
                    <div class="step-number">1</div>
                    <div class="step-text">
                        點擊<strong>右下角的分享按鈕</strong>
                    </div>
                </div>
                <div class="visual-hint">
                    <div class="icon-demo">⬆️</div>
                    <small>分享圖示</small>
                </div>

                <div class="instruction-step">
                    <div class="step-number">2</div>
                    <div class="step-text">
                        在彈出的選單中，找到並點擊<br>
                        <strong>「在 Safari 中開啟」</strong>
                    </div>
                </div>

                <div class="instruction-step">
                    <div class="step-number">3</div>
                    <div class="step-text">
                        稍等片刻，頁面會在 Safari 中開啟
                    </div>
                </div>
            </div>

            <div class="instruction-box" id="androidInstructions" style="display: none;">
                <div class="instruction-step">
                    <div class="step-number">1</div>
                    <div class="step-text">
                        點擊<strong>右上角的選單按鈕</strong>
                    </div>
                </div>
                <div class="visual-hint">
                    <div class="icon-demo">⋮</div>
                    <small>選單圖示</small>
                </div>

                <div class="instruction-step">
                    <div class="step-number">2</div>
                    <div class="step-text">
                        選擇<br>
                        <strong>「在其他瀏覽器中開啟」</strong><br>
                        或<br>
                        <strong>「在 Chrome 中開啟」</strong>
                    </div>
                </div>

                <div class="instruction-step">
                    <div class="step-number">3</div>
                    <div class="step-text">
                        稍等片刻，頁面會在 Chrome 中開啟
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="copyUrl()">
                    📋 複製網址（手動貼上）
                </button>
                <button class="btn btn-secondary" onclick="dismissModal()">
                    我知道了
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2025 LINE Browser Guide v3
    </div>

    <script>
        /**
         * 記錄執行日誌
         */
        function logAction(message) {
            const logDiv = document.getElementById('actionLog');
            const timestamp = new Date().toLocaleTimeString('zh-TW');
            const logEntry = document.createElement('p');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        /**
         * 判斷是否在 LINE App 內建瀏覽器中
         */
        function isLineBrowser() {
            const ua = navigator.userAgent || '';
            return /Line/i.test(ua);
        }

        /**
         * 判斷是否為 iOS LINE 瀏覽器
         */
        function isLineIOS() {
            const ua = navigator.userAgent || '';
            return /Line/i.test(ua) && /iPhone|iPad|iPod/i.test(ua);
        }

        /**
         * 判斷是否為 Android LINE 瀏覽器
         */
        function isLineAndroid() {
            const ua = navigator.userAgent || '';
            return /Line/i.test(ua) && /Android/i.test(ua);
        }

        /**
         * 顯示操作指引對話框
         */
        function showGuidanceModal(platform) {
            const modal = document.getElementById('line-modal');
            const iosInstructions = document.getElementById('iosInstructions');
            const androidInstructions = document.getElementById('androidInstructions');
            const modalTitle = document.querySelector('.modal-title');
            const modalIcon = document.querySelector('.modal-icon');

            if (platform === 'ios') {
                modalIcon.textContent = '🍎';
                modalTitle.textContent = '在 Safari 中開啟';
                iosInstructions.style.display = 'block';
                androidInstructions.style.display = 'none';
                logAction('顯示 iOS Safari 開啟指引');
            } else if (platform === 'android') {
                modalIcon.textContent = '🤖';
                modalTitle.textContent = '在 Chrome 中開啟';
                iosInstructions.style.display = 'none';
                androidInstructions.style.display = 'block';
                logAction('顯示 Android Chrome 開啟指引');
            }

            modal.style.display = 'block';
        }

        /**
         * 複製當前網址
         */
        function copyUrl() {
            const url = window.location.href;

            // 嘗試使用 Clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('✓ 網址已複製！\n請貼上到 Safari 或 Chrome 的網址列');
                    logAction('網址已複製到剪貼簿');
                }).catch(err => {
                    // 備用方案
                    fallbackCopy(url);
                });
            } else {
                // 備用方案
                fallbackCopy(url);
            }
        }

        /**
         * 備用複製方法
         */
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.top = '-1000px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                alert('✓ 網址已複製！\n請貼上到 Safari 或 Chrome 的網址列');
                logAction('網址已複製到剪貼簿（備用方法）');
            } catch (err) {
                alert('複製失敗，請手動複製網址：\n' + text);
                logAction('複製失敗');
            }

            document.body.removeChild(textArea);
        }

        /**
         * 關閉對話框
         */
        function dismissModal() {
            document.getElementById('line-modal').style.display = 'none';
            sessionStorage.setItem('guidanceDismissed', 'true');
            logAction('用戶關閉指引對話框');
        }

        /**
         * 顯示瀏覽器資訊
         */
        function displayBrowserInfo() {
            const userAgentElement = document.getElementById('userAgent');
            const detectionResultElement = document.getElementById('detectionResult');
            const statusElement = document.getElementById('status');

            // 顯示 User Agent
            userAgentElement.textContent = navigator.userAgent;
            logAction('頁面載入完成');
            logAction('User Agent: ' + navigator.userAgent);

            // 顯示偵測結果
            if (isLineIOS()) {
                detectionResultElement.innerHTML = `
                    <span style="color: #007aff; font-weight: bold;">✓ iOS LINE 內建瀏覽器</span>
                    <span class="platform-badge platform-ios">iOS</span>
                `;
                statusElement.innerHTML = '<span class="status-badge status-line">請在 Safari 中開啟以獲得最佳體驗</span>';
                logAction('偵測到 iOS LINE 瀏覽器');

                // 顯示操作指引（如果未曾關閉過）
                if (!sessionStorage.getItem('guidanceDismissed')) {
                    setTimeout(() => {
                        showGuidanceModal('ios');
                    }, 1000);
                }
            } else if (isLineAndroid()) {
                detectionResultElement.innerHTML = `
                    <span style="color: #3ddc84; font-weight: bold;">✓ Android LINE 內建瀏覽器</span>
                    <span class="platform-badge platform-android">Android</span>
                `;
                statusElement.innerHTML = '<span class="status-badge status-line">請在 Chrome 中開啟以獲得最佳體驗</span>';
                logAction('偵測到 Android LINE 瀏覽器');

                // 顯示操作指引（如果未曾關閉過）
                if (!sessionStorage.getItem('guidanceDismissed')) {
                    setTimeout(() => {
                        showGuidanceModal('android');
                    }, 1000);
                }
            } else if (isLineBrowser()) {
                detectionResultElement.innerHTML = `
                    <span style="color: #06c755; font-weight: bold;">✓ LINE 內建瀏覽器（未知平台）</span>
                `;
                statusElement.innerHTML = '<span class="status-badge status-line">LINE 瀏覽器</span>';
                logAction('偵測到 LINE 瀏覽器（未知平台）');
            } else {
                detectionResultElement.innerHTML = `
                    <span style="color: #4CAF50; font-weight: bold;">✓ 外部瀏覽器</span>
                `;
                statusElement.innerHTML = '<span class="status-badge status-normal">✓ 瀏覽器正常運作</span>';
                logAction('偵測到外部瀏覽器');
            }
        }

        // 頁面載入時執行
        window.addEventListener('DOMContentLoaded', () => {
            displayBrowserInfo();
        });
    </script>
</body>
</html>
